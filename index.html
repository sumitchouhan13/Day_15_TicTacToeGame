      //This function is to disable click after clicking on the desired block
      function disable(text) {
        document.getElementById(text).style.pointerEvents = "none";
      }
      var turn = true;
      //This is by DOM manipulation
      function placeText(text) {
        var objTo = document.getElementById(text);
        var divtest = document.createElement("div");
        divtest.innerHTML = turn ? "X" : "O";
        objTo.appendChild(divtest);
        turn = !turn;
        disable(text);
      }
    </script>
